<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="game.css">

        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>
            Let's Play!
        </h1>
        <div id="game-frame">
            <div id="game-board">
                <table>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                </table>
            </div>
            <div id="scoreboard">
                <div id="player1-score">
                    <h2>_player1name_</h2>
                    <p>score</p>
                </div>
                <div id="player2-score">
                    <h2>_player2name_</h2>
                    <p>score</p>
                </div>
                <button id="menu-button">Back to Menu</button>
                <p id="results"></p>
            </div>
        </div>

    <script src="game.js"></script>
