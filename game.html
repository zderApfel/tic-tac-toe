<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="game.css">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>
            Let's Play!
        </h1>
        <div id="game-frame">
            <div id="game-board">
                <table>
                    <tr class="row" id="a">
                        <td class="cell" id="a1"></td>
                        <td class="cell" id="a2"></td>
                        <td class="cell" id="a3"></td>
                    </tr>
                    <tr class="row" id="b">
                        <td class="cell" id="b1"></td>
                        <td class="cell" id="b2"></td>
                        <td class="cell" id="b3"></td>
                    </tr>
                    <tr class="row" id="c">
                        <td class="cell" id="c1"></td>
                        <td class="cell" id="c2"></td>
                        <td class="cell" id="c3"></td>
                    </tr>
                </table>
            </div>
            <div id="scoreboard">
                <div id="player1-scoreboard">
                    <h2 id="o-player">_player1name_</h2>
                    <p id="o-score">_score_</p>
                </div>
                <div id="player2-scoreboard">
                    <h2 id="x-player">_player2name_</h2>
                    <p id="x-score">_score_</p>
                </div>
                <button id="menu-button">Back to Menu</button>
                <p id="results"></p>
            </div>
        </div>
    </body>
    <script src="game.js"></script>
</html>
